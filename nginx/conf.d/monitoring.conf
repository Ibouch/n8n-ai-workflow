# Monitoring Services Nginx Configuration
# Secure access to monitoring stack through main nginx proxy

# Upstream definitions for monitoring services
upstream grafana_backend {
    server grafana:3000 max_fails=3 fail_timeout=30s;
    keepalive 8;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

upstream prometheus_backend {
    server prometheus:9090 max_fails=3 fail_timeout=30s;
    keepalive 8;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

upstream alertmanager_backend {
    server alertmanager:9093 max_fails=3 fail_timeout=30s;
    keepalive 8;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Grafana monitoring dashboard
location /monitoring/grafana/ {
    # Restrict to local access only  
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
    
    proxy_pass http://grafana_backend/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header Connection "";
    
    # Handle WebSocket connections for live updates
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Buffering settings
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    
    proxy_cache off;
    access_log /var/log/nginx/monitoring_access.log combined;
}

# Prometheus metrics and query interface
location /monitoring/prometheus/ {
    # Restrict to local access only
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
    
    proxy_pass http://prometheus_backend/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Prometheus can have large responses
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;
    
    proxy_buffering on;
    proxy_buffer_size 32k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    
    proxy_cache off;
    access_log /var/log/nginx/monitoring_access.log combined;
}

# Alertmanager alert management interface  
location /monitoring/alerts/ {
    # Restrict to local access only
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
    
    proxy_pass http://alertmanager_backend/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
    proxy_connect_timeout 60s;
    
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 4 16k;
    
    proxy_cache off;
    access_log /var/log/nginx/monitoring_access.log combined;
}
